<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Reação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="inicio">
      <h1>Bem-vindo!</h1>
      <input type="text" id="nomeUsuario" placeholder="Digite seu nome" />
      <button onclick="iniciarQuiz()">Começar</button>
      <audio id="musicaQuiz" src="mario.mp3" loop></audio>
    </div>

    <div id="quiz" style="display:none;">
      <h2 id="saudacao"></h2>
      <div id="pergunta"></div>
      <div id="alternativas"></div>
      <div id="tempo">Tempo: <span id="contador">5</span>s</div>
    </div>

    <div id="resultado" style="display:none;">
      <h2>RESULTADO</h2>
      <p id="acertos"></p>
      <p id="tempoMedio"></p>
      <button onclick="reiniciarQuiz()">Tentar Novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
